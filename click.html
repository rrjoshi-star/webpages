   <form  align="center" name="formcalc">

	<h3>Number 2:</h3> <input type="text" name="txtn2">

 </form>

<script type="text/javascript">
		
		function sumValues()
		{
			var num1,num2, res;
			num1= Number(document.formcalc.txtn1.value);
			num2= Number(document.formcalc.txtn2.value);
			res = num1 + num2;
			document.formcalc.txtres.value=res;
		}
</script>
